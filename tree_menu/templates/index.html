{% load draw_menu %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Главная — Древовидное меню</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 0 15px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    ul.menu, ul.menu ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    ul.menu ul {
      padding-left: 20px;
      border-left: 2px solid #ddd;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    ul.menu li {
      margin: 5px 0;
    }
    ul.menu li a {
      text-decoration: none;
      color: #007acc;
    }
    ul.menu li a.active {
      font-weight: bold;
      color: #d44;
    }
  </style>
</head>
<body>
  <h1>Древовидное меню</h1>

  {% draw_menu 'main_menu' %}

</body>
</html>
